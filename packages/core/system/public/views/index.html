<section class="welcome container-fluid" data-ng-controller="IndexController">
  <div class="col-md-12 first">
    Dreamers come to Ferradura!
    </div>
    <div class="featured col-md-1">
      <div class="featured-sites">
        <h2>Get Inspired</h2>
        <div class="featuredpic">
          <img ng-src="{{sites.cactus.image}}"/>
        </div>
        <h4>{{sites.cactus.name}} <span>by
          <a href="{{sites.cactus.link}}">{{sites.cactus.author}}</a></span></h4>
          <p>{{sites.cactus.text}}</p>
        <span class="morelink"><a href="http://builtwith.mean.io">Built with MEAN</a></span>
      </div>
      <div class="featured-packages">
        <h2>Featured Package</h2>
        <div class="featuredpic">
          <img ng-src="{{packages.gmap.image}}"/>
        </div>
        <h4>{{packages.gmap.name}} <span>by
          <a href="{{sites.makeapoint.link}}">{{packages.gmap.author}}</a></span></h4>
          <p>{{packages.gmap.text}}</p>
        <span class="morelink"><a href="http://builtwith.mean.io">All Packages</a></span>
      </div>
    </div>
  </div>
</section>
